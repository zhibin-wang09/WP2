<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <style>
    #map { height: 800px; width:800px; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div>
    <input type="radio" name="style" value="color" checked> Color
    <input type="radio" name="style" value="bw"> Black and White
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-50, 100], 1);
    var base_url='http://209.151.152.82/tiles/l{z}/{y}/{x}.jpg';

    var tileLayer=L.tileLayer(`${base_url}?style=color`, {
      attribution: 'Multi-Resolution Image Viewer',
      tileSize: 256,
      minZoom:1,
      maxZoom:8,
    }).addTo(map);

    var radios = document.getElementsByName('style');
    for (var i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', function() {
          tileLayer.setUrl(`${base_url}?style=${this.value}`);
        });
    }


  </script>
</body>
</html>
